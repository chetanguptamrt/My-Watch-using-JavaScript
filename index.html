<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWatch | Chetan Gupta</title>
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="cover">
        <div class="number number-12">12</div>
        <div class="number number-9">9</div>
        <div class="number number-6">6</div>
        <div class="number number-3">3</div>
        <div class="number number-11"></div>
        <div class="number number-10"></div>
        <div class="number number-8"></div>
        <div class="number number-7"></div>
        <div class="number number-5"></div>
        <div class="number number-4"></div>
        <div class="number number-2"></div>
        <div class="number number-1"></div>
        <div class="sui second" id="second">
            <div class="second-left"></div>
            <div class="second-right"></div>
        </div>
        <div class="sui minute" id="minute">
            <div class="minute-left"></div>
            <div class="minute-right"></div>
        </div>
        <div class="sui hour" id="hour">
            <div class="hour-left"></div>
            <div class="hour-right"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
